<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta charset="UTF-8">
    <title>Cad. Pessoa</title>
</head>
<body>
    <h1>Cad. Pessoa</h1>
    <div class="row">
        <div class="col s15">
            <div class="row">
                <form action="salvarpessoa" method="post">

                    <div class="input-field col s4">
                        <label >Nome</label>
                        <input placeholder="Nome" id="nome" name="nome" class="validate">
                    </div>
                    <div class="input-field col s4">
                        <label >Sobre nome</label>
                        <input id="sobrenome" name="sobrenome" class="validate">
                    </div>
                    <div class="input-field col s3">
                        <label >Idade</label>
                        <input id="Idade" name="idade" class="validate">
                    </div>

                    <input class="waves-effect waves-light btn" type="submit" value="Salvar">
                </form>
            </div>
        </div>
    </div>


    <a class="waves-effect waves-light btn" href="/listapessoas">lista de pessoas</a>

    <table>
        <tr th:each="pessoa : ${pessoas}">
                <Td th:text="${pessoa.id}"></Td>
                <Td th:text="${pessoa.nome}"></Td>
                <Td th:text="${pessoa.sobrenome}"></Td>
                <Td> <a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></Td>
                <Td> <a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></Td>

        </tr>
    </table>



    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</body>
</html>
